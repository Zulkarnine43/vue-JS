      <label>Last Name</label>
      <input type="text" name="" id="" v-model="formData.lastName">

      <button v-on:click="a++">Add A</button>
      <button v-on:click="b++">Add B</button>

      <p>Salaray + A = {{addToA}}</p>

  </form>
